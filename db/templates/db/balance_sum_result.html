<!DOCTYPE html>
<html lang="en">
<body>
    <h2>{{ balance_sum }}</h2>
    <table class="table">
        <thead>
            <tr class="font-semibold">
                <th>Date</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in queryset %}
            <tr class="{% cycle 'bg-base-200' 'bg-base-300' %}">
                <td>{{ entry.date }}</td>
                <td>{{ entry.balance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
