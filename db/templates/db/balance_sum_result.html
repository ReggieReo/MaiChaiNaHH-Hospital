<!DOCTYPE html>
<html lang="en">
<body>
    <h1 class="text-4xl my-8 font-semibold">Total: {{ balance_sum }}</h1>
    <table class="table">
        <thead>
            <tr class="font-semibold">
                <th>Payer</th>
                <th>Date</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in queryset %}
            <tr class="{% cycle 'bg-base-200' 'bg-base-300' %}">
            {% if entry.patient %}
                <td>{{ entry.patient }}</td>
                {% else %}
                <td>Expense</td>
                {% endif %}
                <td>{{ entry.date }}</td>
                <td>{{ entry.balance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
