<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
</head>
<body>
{% include "base.html" %}
    <form hx-get="{% url "db:appointment" %}" hx-target='body'  hx-trigger="input delay:500ms, change delay:500ms">
        <div class="card w-11/12 bg-base-100 shadow-xl mx-auto mt-5 text-center">
            <div class="card-body items-center text-center">
                {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-active btn-secondary ml-5 mt-3"/>
            </div>
          </div>
    </form>
<div class="flex justify-center items-center mt-5">
    <div class="overflow-x-24 card w-full mx-6 bg-base-100 shadow-xl">
        <div class="table-container max-h-96 overflow-y-auto rounded-lg">
            <table class="table">
                <thead>
                <tr>
                    <th>Doctor</th>
                    <th>Patient</th>
                    <th>Detail</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                {% for appointment in appointments %}
                    <tr class="{% cycle 'bg-base-200' 'bg-base-300' %}">
                        <td class="font-semibold">{{ appointment.staff }}</td>
                        <td>{{ appointment.patient }}</td>
                        <td>{{ appointment.detail }}</td>
                        <td>{{ appointment.dateTime }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
